<html>
<head>
	<title>Sample POS System</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!--Parse CDN-->
	<script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
	<script src='pos.js'></script>
</head>
<body>

	<div class='container'>
		<h1>POS System</h1>
		<p>A sample POS system.</p>
		<div class='row'>
			<div id='productForm' class="form-inline">
  			<div class="form-group">
    			<label for="productName">Product Name:</label>
    			<input type="text" class="form-control" id="productName" placeholder="Coke">
  			</div>
  			<div class="form-group">
    			<label for="productPrice">Product Price:</label>
    			<input type="number" class="form-control" id="productPrice" placeholder="12.00">
  			</div>
  			<button id='productSubmit' class="btn btn-primary">Add Product</button>
			</div>
		</div>
		<h4>Add products above and select them below.</h4>
		<div class='row'>
			<div id='collectionForm' class="form-inline">
  			<div class="form-group">
    			<label for="collectionName">Collection Name:</label>
    			<input type="text" class="form-control" id="collectionName" placeholder="Drinks">
  			</div>
  			<div id='collectionProducts' class="form-group">
    			<label for="products">Products:</label>
  			</div>
  			<button id='collectionSubmit' class="btn btn-primary">Add Collection</button>
			</div>
		</div>
	</div>

</body>
</html>
